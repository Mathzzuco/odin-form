<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Form Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,300&display=swap"
      rel="stylesheet"
    />
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="image-background-box">
        <div class="odin-logo-box">
          <img src="img/odin-lined.png" />
          <h1>Odin</h1>
        </div>
        <div class="image-credit">
          <p>
            Photo by
            <a
              href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >Halie West</a
            >
            on
            <a
              href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >Unsplash</a
            >
          </p>
        </div>
      </div>
    </header>
    <main>
      <div class="container title-wrapper">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help your realize your deepest dreams.
          <span>Sign up <i>now</i> to get started.</span>
        </p>
        <p>You <i>know</i> you want to.</p>
      </div>
      <form>
        <div class="form-wrapper">
          <div class="container">
            <fieldset>
              <legend>Let's do this!</legend>
              <div class="form-option">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" required />
              </div>
              <div class="form-option">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" required />
              </div>
              <div class="form-option">
                <label for="email">Email</label>
                <input type="email" id="email" required />
              </div>
              <div class="form-option">
                <label for="phone_number">Phone Number</label>
                <input
                  type="tel"
                  id="phone_number"
                  minlength="7"
                  maxlength="15"
                />
              </div>
              <div class="form-option">
                <label for="password">Password</label>
                <input type="password" id="password" required />
                <span id="password_message">&nbsp</span>
              </div>
              <div class="form-option">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" required />
              </div>
            </fieldset>
          </div>
        </div>
        <div class="container">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </form>
    </main>
  </body>
</html>
