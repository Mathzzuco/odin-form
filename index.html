<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Form Page</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <p>
      This is not a real online service! You know you need something like this
      in your life to help your realize your deepest dreams. Sign up
      <i>now</i> to get started.
    </p>
    <p>You <i>know</i> you want to.</p>
    <form action="" method="post">
      <fieldset>
        <legend>Let's do this!</legend>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" required />
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" required />
        <label for="email">Email</label>
        <input type="email" id="email" required />
        <label for="phone_number">Phone Number</label>
        <input type="tel" id="phone_number" minlength="7" maxlength="15" />
        <label for="password">Password</label>
        <input type="password" id="password" required />
        <label for="password">Confirm Password</label>
        <input type="password" id="password" required />
      </fieldset>
      <button type="submit">Create Account</button>
      <p>Already have an account? <a>Log in</a></p>
    </form>
  </body>
</html>
